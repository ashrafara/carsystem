<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="employee">
      <h2 data-cy="employeeDetailsHeading" style="text-align: right"><span>الموظف</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details" style="text-align: right">
        <dt><span>ر.م</span></dt>
        <dd>
          <span>{{ employee.id }}</span>
        </dd>
        <dt><span>اسم الموظف</span></dt>
        <dd>
          <span>{{ employee.name }}</span>
        </dd>
        <dt><span>الوظيفة</span></dt>
        <dd>
          <span>{{ employee.position }}</span>
        </dd>
        <dt><span>رقم الهاتف</span></dt>
        <dd>
          <span>{{ employee.phone }}</span>
        </dd>
        <dt><span>ملاحظات</span></dt>
        <dd>
          <span>{{ employee.note }}</span>
        </dd>
        <dt><span>السيارة</span></dt>
        <dd>
          <div *ngIf="employee.car">
            <a [routerLink]="['/car', employee.car?.carnNumber, 'view']">{{ employee.car?.carnNumber }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info btn-sm" data-cy="entityDetailsBackButton">
        <span>للخلف</span>
      </button>

      <button type="button" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary btn-sm">
        &nbsp;<span>تعديل</span>
      </button>
    </div>
  </div>
</div>
