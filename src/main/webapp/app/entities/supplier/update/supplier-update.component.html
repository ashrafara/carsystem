<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-supplier-heading" data-cy="SupplierCreateUpdateHeading" style="text-align: right">اضافة او تعديل</h2>

      <div style="text-align: right">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_supplierdate">Supplierdate</label>
          <div class="input-group">
            <input
              id="field_supplierdate"
              data-cy="supplierdate"
              type="text"
              class="form-control"
              name="supplierdate"
              ngbDatepicker
              #supplierdateDp="ngbDatepicker"
              formControlName="supplierdate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="supplierdateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_item">Item</label>
          <input type="text" class="form-control" name="item" id="field_item" data-cy="item" formControlName="item" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_note">Note</label>
          <input type="text" class="form-control" name="note" id="field_note" data-cy="note" formControlName="note" />
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary btn-sm"
          (click)="previousState()"
        >
          <span>الغاء</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary btn-sm"
        >
          <span>حفظ</span>
        </button>
      </div>
    </form>
  </div>
</div>
